<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mark10.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <b class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </b>
        <br><br>
        <label class="input-label" for="bill-amount">Bill Amount</label><br><br>
        <input class="input" id="bill-amount" type="text"><br><br>
                
        <label class="input-label" for="cash-given">Cash Given</label><br><br>
        <input class="input" id="cash-given" type="text"><br><br>
        <button id="check-button" >Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            
            <caption>Return Change</caption>
            <tbody>
                <tr>
                    <th>No of Notes</th>
                    <td Class="no-of-notes"></td>
                    <td Class="no-of-notes"></td>
                    <td Class="no-of-notes"></td>
                    <td Class="no-of-notes"></td>
                    <td Class="no-of-notes"></td>
                    <td Class="no-of-notes"></td>
                    <td Class="no-of-notes"></td>
                </tr>
    
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>
            

        </table>
    </div>
</body>
<script src="index.js"></script>

</html>
